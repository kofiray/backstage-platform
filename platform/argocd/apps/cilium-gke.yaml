apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.14.5
    helm:
      values: |
        cluster:
          name: backstage-prod
          id: 1
        k8sServiceHost: 10.2.0.1
        k8sServicePort: 443
        cni:
          binPath: /home/kubernetes/bin
        gke:
          enabled: true
        ipam:
          mode: kubernetes
        ingressController:
          enabled: true
          loadbalancerMode: shared
        nodeinit:
          enabled: false
        kubeProxyReplacement: disabled
        operator:
          replicas: 1
        hubble:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

# Monitoring and Development Tools
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 7.0.19
    helm:
      values: |
        adminPassword: admin123
        ingress:
          enabled: true
          annotations:
            ingress.cilium.io/loadbalancer-mode: shared
            cert-manager.io/cluster-issuer: "letsencrypt-staging"
            nginx.ingress.kubernetes.io/whitelist-source-range: "86.177.222.87/32"
            nginx.ingress.kubernetes.io/whitelist-source-range: "86.177.222.87/32"
          ingressClassName: cilium
          hosts:
            - grafana.kofiray.net
          tls:
            - secretName: grafana-tls
              hosts:
                - grafana.kofiray.net
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

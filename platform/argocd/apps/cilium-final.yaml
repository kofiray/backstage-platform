apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.14.5
    helm:
      values: |
        cluster:
          name: backstage-prod
          id: 1
        tunnel: disabled
        ipam:
          mode: kubernetes
        endpointRoutes:
          enabled: true
        nativeRoutingCIDR: 10.0.0.0/8
        ingressController:
          enabled: true
          loadbalancerMode: shared
        kubeProxyReplacement: disabled
        k8sServiceHost: 10.2.0.1
        k8sServicePort: 443
        cni:
          binPath: /home/kubernetes/bin
        containerRuntime:
          integration: containerd
          socketPath: /var/run/containerd/containerd.sock
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.14.5
    helm:
      values: |
        nodeinit:
          enabled: true
          reconfigureKubelet: true
          removeCbrBridge: true
        cni:
          binPath: /home/kubernetes/bin
        gke:
          enabled: true
        ipam:
          mode: kubernetes
        nativeRoutingCIDR: 10.0.0.0/8
        ingressController:
          enabled: true
          loadbalancerMode: shared
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

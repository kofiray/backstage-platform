---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.14.5
    helm:
      values: |
        cluster:
          name: backstage-prod
          id: 1
        
        # Enable Cilium Ingress Controller
        ingressController:
          enabled: true
          loadbalancerMode: shared
          service:
            type: LoadBalancer
        
        # Enable Gateway API support
        gatewayAPI:
          enabled: true
        
        # Enable Hubble for observability
        hubble:
          enabled: true
          relay:
            enabled: true
          ui:
            enabled: true
        
        # Enable L7 proxy for advanced features
        l7Proxy: true
        
        # Agent resources
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Enable prometheus metrics
        prometheus:
          enabled: true
        
        # Enable encryption
        encryption:
          enabled: true
          type: wireguard
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true

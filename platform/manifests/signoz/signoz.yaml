apiVersion: apps/v1
kind: Deployment
metadata:
  name: signoz-query-service
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signoz-query-service
  template:
    metadata:
      labels:
        app: signoz-query-service
    spec:
      containers:
      - name: query-service
        image: signoz/query-service:0.34.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        env:
        - name: STORAGE
          value: clickhouse
        - name: CLICKHOUSE_URL
          value: tcp://clickhouse:9000
        - name: CLICKHOUSE_DATABASE
          value: signoz
        - name: CLICKHOUSE_USERNAME
          value: signoz
        - name: CLICKHOUSE_PASSWORD
          value: signoz
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: signoz-query-service
  namespace: observability
spec:
  selector:
    app: signoz-query-service
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signoz-frontend
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signoz-frontend
  template:
    metadata:
      labels:
        app: signoz-frontend
    spec:
      containers:
      - name: frontend
        image: signoz/frontend:0.34.0
        ports:
        - containerPort: 3301
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: FRONTEND_API_ENDPOINT
          value: http://signoz-query-service:8080
        readinessProbe:
          httpGet:
            path: /
            port: 3301
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3301
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: signoz-frontend
  namespace: observability
spec:
  selector:
    app: signoz-frontend
  ports:
  - port: 3301
    targetPort: 3301
